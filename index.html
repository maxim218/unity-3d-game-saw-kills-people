<!DOCTYPE html>
<html lang="en-us">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Killing Saw</title>
    <link rel="shortcut icon" href="TemplateData/logoHero.png">
    <link rel="stylesheet" href="TemplateData/style.css">

	<script src="https://yandex.ru/games/sdk/v2"></script>

  <body>
    <div id="unity-container" style = "position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
      <canvas id="unity-canvas" style = "position: absolute; width: 100%; height: 100%;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning" style="display: none"> </div>
      <div id="unity-footer" style="display: none">
        <div id="unity-webgl-logo" style="display: none"></div>
        <div id="unity-fullscreen-button" style="display: none"></div>
        <div id="unity-build-title" style="display: none">Killing Saw</div>

    </div>
    
	<script>
		YaGames
			.init()
			.then(ysdk => {
				console.log('Yandex SDK initialized');
				window.ysdk = ysdk;
			});
	</script>
	
	<script>
		function GetLanguage() {
			try {
				const a = window.ysdk.environment.i18n.lang.toUpperCase();
				const b = window.ysdk.environment.browser.lang.toUpperCase();
				return a || b;
			} catch (error) {
				return "EN";
			}
			return "EN";
		}
		
		function SendLanguage(waitInteger) {
			setTimeout(function() {
				const language = GetLanguage() || "";
				if (GLOBAL_UNITY_OBJECT) 
					GLOBAL_UNITY_OBJECT.SendMessage("------APPODEAL-MANAGER-DONT-DESTROY------", "SetLanguage", language);
			}, waitInteger);
		}
		
		SendLanguage(1000);
		SendLanguage(1500);

	<script>
		function MyShowIntersticial() {
			console.log("---------------------- MyShowIntersticial  ---------------------------");
			ysdk.adv.showFullscreenAdv({
				callbacks: {
					onClose: function(wasShown) { },
					onError: function(error) { }
				}
			});
		}
		
		var GLOBAL_UNITY_OBJECT = null;
		
		function MyShowRewarderForMoney() {
			ysdk.adv.showRewardedVideo({
				callbacks: {
					onOpen: () => { },
					onRewarded: () => {
					  if (GLOBAL_UNITY_OBJECT) GLOBAL_UNITY_OBJECT.SendMessage("------APPODEAL-MANAGER-DONT-DESTROY------", "OnRewardedVideoFinished", "REWARDER OK");
					},
					onClose: () => { }, 
					onError: (e) => { }
				}
			});
		}
	</script>
	
	<script>
		function SendSoundMessage(message) {
			try {
				if (GLOBAL_UNITY_OBJECT) GLOBAL_UNITY_OBJECT.SendMessage("------APPODEAL-MANAGER-DONT-DESTROY------", "AllowSound", message);
			} catch (error) {
				// empty
			}
		}
		
		function SoundOff() {
			SendSoundMessage("NO");
		}
		
		function SoundOn() {
			SendSoundMessage("YES");
		}
		
		window.onblur = function() {
			SoundOff();
		};
		
		window.onfocus = function() {
			SoundOn();
		};
	</script>
	
	<script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) { }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build-Killing-Saw.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build-Killing-Saw.data.unityweb",
        frameworkUrl: buildUrl + "/Build-Killing-Saw.framework.js.unityweb",
        codeUrl: buildUrl + "/Build-Killing-Saw.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "K.O. Max Games",
        productName: "Killing Saw",
        productVersion: "19.1.2",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        // config.devicePixelRatio = 1;
        // unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
		  GLOBAL_UNITY_OBJECT = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
